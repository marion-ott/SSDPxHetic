}

input CreateResidentInput {
	firstName: String!
	lastName: String!
	phone: Int
	email: String
	dob: DateTime
	gender: Gender
	hotel: ID!
}

input UpdateResidentInput {
	firstName: String
	lastName: String
	phone: Int
	email: String
	dob: DateTime
	gender: Gender
	hotel: ID
}

enum ResidentOrderByInput {
	lastName_ASC
	lastName_DESC
	createdAt_ASC
	createdAt_DESC
	updatedAt_ASC
	updatedAt_DESC
}

